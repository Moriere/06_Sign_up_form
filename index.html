<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knitty</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main_container">
        <div id="left-side">
            <div id="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 138.5 138.5"><defs><style>.cls-1{fill:#e3b04b;}.cls-2{fill:none;stroke:#2b2b28;stroke-miterlimit:10;stroke-width:6px;}.cls-3{font-size:30px;font-family:Montserrat-Bold, Montserrat;font-weight:700;}.cls-3,.cls-7{letter-spacing:0.3em;}.cls-4{letter-spacing:0.31em;}.cls-5{letter-spacing:0.3em;}.cls-6{letter-spacing:0.26em;}</style></defs><title>knitty logo</title><g id="Layer_3" data-name="Layer 3"><rect class="cls-1" x="10.5" y="10.5" width="128" height="128"/><rect class="cls-2" x="3" y="3" width="122" height="122"/></g><g id="Layer_2" data-name="Layer 2"><text class="cls-3" transform="translate(25.88 42.23)">KNI<tspan class="cls-4"><tspan x="0" y="36">T</tspan><tspan class="cls-5" x="27.84" y="36">T</tspan></tspan><tspan class="cls-6"><tspan x="0" y="72">Y</tspan><tspan class="cls-7" x="28.14" y="72">.</tspan></tspan></text></g></svg>
            </div>
            <div>
                <div class="bold title">Welcome to Knitty.</div>
                <div class="light">Your worldwide sewing materials store. This is not
                    a real store or anything. Sign up to get started.
                </div>
            </div>
            <div class="web_address">www.unreal-knitty.com</div>
        </div>
        <div id="right-side">
            <div class="bold title">SIGN UP</div>
            <div class="light">Already have an account? <a href="./index.html">Log in</a></div>
            <form>
                <div class="input_cont">
                    <input type="text" name="user_name" id="name">
                    <label for="name">Full name</label>
                </div>
                <div class="input_cont">
                    <input type="email" name="user_email" id="email">
                    <label for="email">E-mail</label>
                </div>
                <div class="input_cont">
                    <input type="text" name="user_phone" id="phone">
                    <label for="phone">Phone number</label>
                </div>
                <div class="input_cont">
                    <input type="password" name="user_pwd" id="pwd">
                    <label for="pwd">Password</label>
                </div>
                <div class="input_cont">
                    <input type="password" name="pwd_condirm" id="pwd_confirm">
                    <label for="pwd_confirm">Confirm password</label>
                </div>
                <div class="input_cont">
                    <input type="checkbox" name="terms" id="terms">
                    <label class="terms" for="terms">I agree with the <a href="./index.html" id="tos_link">terms of service.</a></label>
                </div>
                <button type="submit">Create an account</button>
            </form>
        </div>
    </div>
</body>
</html>
